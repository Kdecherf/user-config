general {
 	output_format="i3bar"
   colors = true
   interval = 1
   color_good = "#00FF00"
   color_degraded = "#0000FF"
   color_bad = "#FF0000"
   color_separator = "#b096b7"
}

order += "ipv6"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless wlp3s0"
order += "ethernet enp5s0"
order += "battery 0"
order += "cpu_temperature 0"
#order += "disk /home"
#order += "disk /media/data"
order += "load"
order += "time"

ipv6 {
   format_up = "IPV6: yes"
   format_down = "IPV6: no"
}

wireless wlan0 {
        format_up = "W: %ip (%quality)"
        format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
        integer_battery_capacity = true
}

run_watch DHCP {
        pidfile = "/var/run/dhcpcd*.pid"
}

run_watch VPN {
        pidfile = "/var/run/openvpn.pid"
}

time {
	format = "%Y-%m-%d %H:%M:%S"
}

load {
	format = "%1min"
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
}

disk "/media/data" {
	format = "data: %free"
}

disk "/home" {
	format = "home: %free"
}
